<!DOCTYPE html>
<html>
    <head>
        <title>Order Form</title>

        <h1> Order Menu: </h1>
    </head>
    
    <body>
        <form>
            
            <p> <label for="first-menu">Select the kind of member you are looking for your team:</label>
            <select id="first-menu">
                <option value="option1">Junior</option>
                <option value="option2">Regular</option>
                <option value="option3">Senior</option>
            </select> </p>
            <p> <label for="second-menu">Select an option (dependent on the first menu):</label>
            <select id="second-menu">
                <option value="option1-1">Javascript Developer</option>
                <option value="option1-2">Java Developer</option>
                <option value="option1-3">C++ Developer</option>
                <option value="option2-1">Python Developer</option>
                <option value="option2-2">C# Developer</option>
                <option value="option2-3">C/Embedded Developer</option>
                <option value="option3-1">Kotlin Developer</option>
                <option value="option3-2">Swift Developer</option>
                <option value="option3-3">Ruby Developer</option>
            </select> </p>
            <fieldset>
                <label for="customer-name"> Firm Name:</label>
                <input type="text" id="customer-name" name="customer-name">

                <label for="customer-email">Email:</label>
                <input type="email" id="customer-email" name="customer-email">
                
                <label for="customer-address">Address:</label>
                <input type="text" id="customer-address" name="customer-address">

                <button type="button" id="submit-button">Submit</button>
            </fieldset>
        </form>

        <a href="pg_main.html">
            Back to Main Page
        </a>

</body>
</html>
